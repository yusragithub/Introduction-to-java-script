<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables in JavaScript</h1>
    <h2>Sum of two numbers</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    </p>
    <script>
     var number1 = 20;
     var number2 = 30;
     var name = "Yusra";
     var last_name = " Yahya";
     var total = number1 + number2;
     document.getElementById("p1").innerHTML = "The sum is " + total; 
     document.getElementById("p2").innerHTML = name + last_name;
     
    </script>
</body>
</html>
